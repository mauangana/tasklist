<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Task list</title>

    <link rel="icon" href="img/list1.png" type="image/gif" sizes="16x16">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Task List</span>
                        <div class="row">
                            <form action="" id="task-form">
                                <div class="input-field col s12"><input type="text" id="task" name="task" vaue=""><label for="task">New Task</label></div>
                                <button id="add" class="btn black waves-effect waves-light">Add</button>
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <div class="input-field col s12"><input type="text" id="filter"><label for="">Filter task</label>
                        </div>
                        <ul class="collection"></ul>
                    <a href="#" class="clear-tasks btn black waves-effect waves-light">Clear Tasks</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="materialize.min.js"></script>
    <script src="UIdefine.js"></script>
</body>
</html>
